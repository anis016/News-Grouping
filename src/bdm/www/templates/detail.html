<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Business Data Matching</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "bootstrap.min.css" %}' rel="stylesheet">

    <!-- Datatable CSS -->
    <link href='{% static "jquery.dataTables.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "starter-template.css" %}' rel="stylesheet">
    <link href='{% static "bdm.loader.css" %}' rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script type="text/javascript" src='{% static "ie-emulation-modes-warning.js" %}'></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src='{% static "ie10-viewport-bug-workaround.js" %}'></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script type="text/javascript" src='{% static "jquery.min.js" %}'></script>
    <script type="text/javascript" src='{% static "jquery.dataTables.min.js" %}'></script>    
    <script type="text/javascript" src='{% static "bootstrap.min.js" %}'></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src='{% static "bdm.dataTable.js" %}'></script>       
    <script type="text/javascript" src='{% static "bdm.highchart.js" %}'></script>       
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/bdm">Business Data Matching</a>
        </div>
        <!--<div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/bdm">Home</a></li>
            <li><a href="/bdm/about">About</a></li>
            <li><a href="/bdm/contact">Contact</a></li>
          </ul>
        </div>--><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
          <div class="row">
            <div class="col-xs-6 col-lg-4">
              		<h3>{{ cleaned_title }}</h3>
                    <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-8">
            	<div id="chart" style="width:100%; height:400px;"></div>
            </div>
          </div>
          <div class="row">
          	<div class="col-sm-12" >
              <h3>Similar News</h3>
              <div id="loader"></div>
                <table id="myTable" class="table table-striped" data-page-length='25'>
                  <thead>
                    <tr>
                      <th style="text-align:center;">ID</th>
                      <th style="text-align:center;">Title</th>
                      <th style="text-align:center;">Published</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for news in similarDocs %}
                      <tr>
                        <td style="text-align:center;">{{ news.id }}</td>
                        <td style="text-align:center;"><a href="/bdm/detail/{{ news|mongo_id }}">{{ news.cleaned_title }}</a></td>
                        <td style="text-align:center;">{{ news.publish_date }}</td>
                      </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
          </div>
      </div>
    </div><!-- /.container -->
  </body>
</html>
