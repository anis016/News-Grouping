{% load staticfiles %}
{% load bdm_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Business Data Matching</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "bootstrap.min.css" %}' rel="stylesheet">
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Custom styles for this template -->
    <link href='{% static "bdm.css" %}' rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script type="text/javascript" src='{% static "ie-emulation-modes-warning.js" %}'></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src='{% static "ie10-viewport-bug-workaround.js" %}'></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="https://code.highcharts.com/modules/oldie.js"></script>
    <![endif]-->
    <script type="text/javascript" src='{% static "jquery.min.js" %}'></script>
    <script type="text/javascript" src='{% static "bootstrap.min.js" %}'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src='{% static "bdm.datepicker.js" %}'></script> 
    <script src="https://code.highcharts.com/highcharts.js"></script>    
    <script type="text/javascript" src='{% static "bdm.stockchart.js" %}'></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/bdm">Business Data Matching</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/bdm">Home</a></li>
            <li class="active"><a href="/bdm/stock-news">Stock News</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template" >
          <div class="row">
            <div class="col-xs-6 col-lg-4">
                <form action="bdm/stock-news/">
                <div class="form-group">
                  <label for="stocknews">Ticker:</label>
                  <input type="text" class="form-control" id="stocknews" placeholder="Enter Ticker" name="stocknews">
                </div>
                <div class="form-group">
                  <label for="date">Date:</label>
                  <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <button type="search" class="btn btn-default">Search</button>
              </form>

            </div>
            <div class="col-xs-12 col-sm-6 col-lg-8">
            	<div id="stockchart" style="width:100%; height:400px;"></div>
            </div>
          </div>
        {% if similarDocs %}
          <div class="row">
          	<div class="col-sm-12" >
              <h3 style="margin-bottom:10px;">Similar News</h3>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th style="text-align:center;">ID</th>
                      <th style="text-align:center;">Title</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for news in similarDocs %}
                      <tr>
                        <td style="text-align:center;">{{ news.id }}</td>
                        <td style="text-align:center;"><a href="/bdm/detail?obj={{ news|mongo_id }}">{{ news.cleaned_title }}</a></td>
                      </tr>
                  {% endfor %}
                  </tbody>
                </table>
                <ul class="pager">
    				<li class="previous"><a href="#">Previous</a></li>
    				<li class="next"><a href="#">Next</a></li>
  				</ul>
            </div>
          </div>
        {% endif %}
      </div>
    </div><!-- /.container -->
  </body>
</html>
